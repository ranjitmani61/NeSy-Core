# ──────────────────────────────────────────────────────────────────
# NeSy-Core — Continuous Integration
# Runs on every push and pull request to main.
# ──────────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check nesy/ tests/

      - name: Type check with mypy
        run: |
          mypy nesy/ --ignore-missing-imports

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Run benchmark tests
        run: |
          pytest tests/benchmarks/ -v --tb=short

      - name: Run examples (smoke test)
        run: |
          python examples/basic_reasoning.py
          python examples/medical_diagnosis.py
          python examples/continual_learning.py
          python examples/edge_deployment.py
          python examples/shadow_demo.py
