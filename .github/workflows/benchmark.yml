# ──────────────────────────────────────────────────────────────────
# NeSy-Core — Performance Benchmark Regression Checks
# Runs on pushes to main to detect performance regressions.
# ──────────────────────────────────────────────────────────────────

name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run benchmark test suite
        run: |
          pytest tests/benchmarks/ -v --tb=short

      - name: Run inference speed benchmark
        run: |
          python scripts/evaluate_benchmarks.py
